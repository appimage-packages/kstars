name: kstars
packages:
  - build-essential
  #app specifc
  - libnova-dev
  - libcfitsio3-dev
  - libusb-1.0-0-dev
  - zlib1g-dev
  - libgsl0-dev
  - libjpeg-dev
  - libcurl4-gnutls-dev
  - libeigen3-dev
  - xplanet
frameworks:
  build_kf5: true
  frameworks:
    - extra-cmake-modules
    - kcoreaddons
    - ki18n
    - kitemviews
    - kconfig
    - polkit-qt-1
    - kauth
    - kcodecs
    - karchive
    - kdoctools
    - kguiaddons
    - kwidgetsaddons
    - kconfigwidgets
    - kiconthemes
    - kcompletion
    - kwindowsystem
    - kcrash
    - kdbusaddons
    - kservice
    - sonnet
    - ktextwidgets
    - kglobalaccel
    - attica
    - kxmlgui
    - solid
    - kbookmarks
    - kjobwidgets
    - phonon
    - phonon-gstreamer
    - knotifications
    - gpgmepp
    - kwallet
    - kio
    - knewstuff
    - breeze-icons
    - kactivities
    - kpackage
    - kdeclarative
    - kplotting
    - plasma-framework
type: git
url: http://anongit.kde.org/kstars
buildsystem: cmake
buildoptions: '-DCMAKE_INSTALL_PREFIX:PATH=/opt/usr -DKDE_INSTALL_SYSCONFDIR=/opt/etc -DBUILD_TESTING=OFF'
dependencies:
  - cpan:
      build:
        buildsystem: custom
        buildoptions: cpan URI::Escape
      depname: cpan
      source:
        type: none
        url: ''
  - libindi:
      build:
        buildsystem: custom
        buildoptions: 'cd libindi && cmake "-DCMAKE_INSTALL_PREFIX=/opt/usr -DBUILD_TESTING=OFF"'
      depname: indi
      source:
        type: git
        url: 'https://github.com/indilib/indi'
